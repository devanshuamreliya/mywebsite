<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#45b8ac">
    <h1 align="center">Login </h1> <hr>
    <form method="post" action="success.html" enctype="multipart/form-data">
        <table border="2" width="50%" align="center" cellpadding="10">
            
            <tr bgcolor="#56c6a9">
                <td><b>Name</b></td>
                <td>
                    <input type="text" name="fullname" placeholder=" Enter fullname" />
                </td>
            </tr>
            <tr bgcolor="#56c6a9">
                <td><b>E-mail</b></td>
                <td>
                    <input type="email" name="email" placeholder="email address" />
                </td>
            </tr>
            <tr bgcolor="#56c6a9">
                <td><b>password</b></td>
                <td>
                    <input type="password" name="password" placeholder="password" />
                </td>
            </tr>
            <tr bgcolor="#56c6a9">
                <td><b>DOB</b></td>
                <td>
                    <b>Select birthdate</b> <br>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr bgcolor="#56c6a9">
                <td><b>Pincode</b></td>
                <td>
                    <input type="number" name="pincode" placeholder="City pincode" />
                </td>
            </tr>
            <tr bgcolor="#56c6a9">
                <td><b>Mobile Number</b></td>
                <td>
                    <input type="tel" name="mobile" placeholder="Mobile No" />
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2" bgcolor="#56c6a9">
                    <input type="submit" name="submit" value="submit your form">
                    <input type="reset" name="reset" value="clear all">
                    <input type="hidden" name="secret" value="i am human">
                </td>
            </tr>
    
</body>
</html>
